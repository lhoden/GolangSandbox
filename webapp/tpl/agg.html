{{ define "agg" }}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator in Go</title>
    <!-- 	Bootstrap v2.3.2 -->
<link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/bootstrap-2.3.2.min.css" />
<!-- Plugin styles -->
<link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/jquery.dynatable.css" />

<!--  jQuery v3.0.0-beta1 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>

<!-- JS Pluging -->
<script type='text/javascript' src='https://s3.amazonaws.com/dynatable-docs-assets/js/jquery.dynatable.js'></script>
</head>
<body>
<div class="container">
<h1>{{.Header}}</h1>
<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <th style="padding-right: 100px; text-align: left;">Last Modified</th>
        <th>Article</th>
    </thead>
    <tbody>
        {{ range $key, $value := .News}}
            <tr>
                <td style="padding-right: 100px;">{{ $value.LastMod }}</td>
                <td><a href="{{ $value.Location }}" target="_blank">{{ $key }}</a></td>
            </tr>
        {{ end }}
    </tbody>
</table>
</div>
</body>
</html>

<script>
// Basic example
$(document).ready(function() {
    $('#example').dynatable();
} );
</script>

{{ end }}
